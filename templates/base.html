<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}myAM Service{% endblock %}</title>
        <style>
            body{
            }
            
            header{
                position: relative;
                height: 20%;
                background-color: #8fbbe6;
                font-family: sans-serif;
                text-align: center;
                font-size: 80px;
                font-stretch: expanded;
            }
            header>p{
                position: absolute;
                top: 10%;
                left: 0;
                right: 0;
                margin-top: -1px;
                
            }
            /*div#logIn{
                position: relative;
                height: 60%;
                background-color: aliceblue;
            }
            #logIn>img{
                position: absolute;
                top: 50%;
                left: 32%;
                right: 0;
                margin-top: -5px;
            }*/
            div#sidebar{
                position: relative;
                width: 25%;
                height: 60%;
                background-color: #d6f5f5;
                float:left;
            }
            div#content{
                position: relative;
                background-color: #caebeb;
                width: 75%;
                height:60%;
                float:right;
            }
            footer{
                position: relative;
                height: 20%;
                background-color: #8fbbe6;
                text-align: center;
                clear:both;
            }
            
            footer>p{
                font-family: sans-serif;
                position: absolute;
                top: 50%;
                left: 0;
                right: 0;
                margin-top: -9px;
                
            }

    </head>

        <header>
            <p>myAM</p>
        </header>
        
        <div id="sidebar">
            {% block sidebar %}
            <ul>
                <li><a href="/analysis/main/">Home</a></li>
<!--                <li><a href="/what is myAM?/">Blog</a></li>-->
            </ul>
            {% endblock %}
        </div>

        <div id="content">

        </div>
        
        <footer>

        </footer>
    
    </body>
